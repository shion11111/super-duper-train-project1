<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="../style/login-style.css" rel="stylesheet">

</head>
<body class="container">
  <div class="container row justify-content-md-center">
    <div class="col-md-8">
      <a class="btn btn-link p-0 text-secondary float-left" aria-label="Back">
        <i class="bi bi-arrow-left fs-2"></i>
      </a>
      <span class="title fs-3">Enter your details</span>
    </div>
  </div>

  <!-- login "form" -->
  <div class="row justify-content-center">
    <div class="col-md-8">

      <input id="username" type="text" class="form-control p-2 fs-4 mb-2" placeholder="user name">

      <div class="input-group">
        <input type="password" id="password" class="form-control p-2 fs-4 border-end-0" placeholder="password">
        <button class="btn border border-rounded border-start-0" type="button" id="togglePassword"
          aria-label="Toggle password visibility">
          <i class="bi bi-eye-slash fs-4"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="row justify-content-center mt-4">
    <div class="col-md-8 d-grid">
      <button id="loginBtn" class="btn btn-primary p-2 fs-4">Login</button>
    </div>
  </div>

   <!-- oAuth2 buttons -->

  <div class="row mb-3 justify-content-center">
    <div class="col-md-8">
      <div class="p-3 text-muted bg-white fw-bold">forgot password
      </div>
    </div>
    <div class="col-md-8">
      <button class="btn border border-2 rounded-pill p-3 text-muted bg-white w-100 fw-bold text-uppercase"
        type="button" disabled>
        <i class="bi bi-google social-icon"></i>
        SIGN IN WITH GOOGLE
      </button>
    </div>
    <div class="col-md-8">
      <button class="btn border border-2 rounded-pill p-3 text-muted bg-white w-100 fw-bold text-uppercase mt-2"
        type="button" disabled>
        <i class="bi bi-github social-icon"></i>
        SIGN IN WITH GITHUB
      </button>
    </div>
  </div>

  <!-- Footer -->
  <div class="row justify-content-center">
    <div class="col-md-8 mb-3">
      <span class="text-muted">®️2026</span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="../scripts/login-script.js"></script>
    
</body>
</html>
